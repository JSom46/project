/list:
    get:
      tags:
        - /anons - ogłoszenia
      summary: Zwraca listę ogłoszeń posortowaną od najnowszego
      produces:
      - application/json
      parameters:
      - name: page
        in: path
        description: "numer strony do wysłania. jesli pominięte, wysłane zostaną wszystkie ogłoszenia"
        required: false
        type: integer
      - name: num
        in: path
        default: 30
        description: "ilosc ogłoszeń na stronę"
        required: false
        type: integer
      - name: category
        in: path
        description: "0 - zgłoszenie zaginięcia, 1 - znalezienia"
        required: false
        type: integer
        enum:
        - 0
        - 1
      - name: type
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których type jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      - name: coat
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których coat jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      - name: color
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których coat jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      - name: breed
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których breed jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      - name: lat
        in: path
        description: "szerokość geograficzna w stopniach punktu, od którego liczona ma być odległość - jeśli podano razem z lng, zwrówcone zostaną tylko ogłoszenia oddalone o rad km od punktu (lat, lng)"
        required: false
        type: number
        format: float
      - name: lng
        in: path
        description: "długość geograficzna w stopniach punktu, od którego liczona ma być odległość - jeśli podano razem z lat, zwrówcone zostaną tylko ogłoszenia oddalone o rad km od punktu (lat, lng)"
        required: false
        type: number
        format: float
      - name: rad
        in: path
        default: 30
        description: "jaśli podano parametry lat i lng, przesłane zostaną tylko ogłoszenia, których lokalizacja jest oddalona od punktu (lat, lng) o nie więcej niż rad kilometrów."
        type: integer
      responses:
        '200':
          description: lista ogłoszeń
          schema:
            type: object
            properties:
              num:
                type: integer
                description: 'liczba wysłanych ogłoszeń'
              list:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    category:
                      type: integer
                      description: "0 - zgłoszenie zaginięcia, 1 - znalezienia"
                      enum:
                      - 0
                      - 1
                    create_date:
                      type: string
                    image:
                      type: string
                      description: 'nazwa głównego zdjęcia ogłoszenia - puste, jeśli zdjęć brak'
                    type:
                      type: string
                      description: kategoria, do której należy zwierzę
                    lat:
                      type: number
                      format: float
                      description: szerokość geograficzna w stopniach punktu, w którym umieszczono ogłoszenie
                    lng:
                      type: number 
                      format: float
                      description: długość geograficzna w stopniach punktu, w którym umieszczono ogłoszenie
        '500':
          description: Błąd po stronie serwera

