paths:
  /{id}:
    get:
      tags:
        - /anons - ogłoszenia
      summary: Zwraca informacje o ogłoszeniu o podanym id
      produces:
      - application/json
      parameters:
      - name: id
        in: path 
        description: id ogłoszenia
        required: true
        type: string
      responses:
        '200':
          description: objekt zawierający informacje o ogłoszeniu
          schema:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              description:
                type: string
              category:
                type: integer
                description: "0 - zgłoszenie zaginięcia, 1 - znalezienia"
                enum:
                - 0
                - 1
              images:
                type: array
                description: lista nazw zdjęć powiązanych z ogłoszeniem
                items:
                  type: string
              author_id:
                type: integer
              create_date:
                type: string
              lat:
                type: number
                format: float
                description: "szerokość geograficzna w stopniach"
              lng:
                type: number
                format: float
                description: "długosć geograficzna w stopniach"
              type:
                type: string
                description: "kategoria, do jakiej należy zwierzę"
              coat:
                type: string
                description: "typ owłosienia zwierzęcia - undefined, jeśli autor nie podał"
              color:
                type: string
                description: "kolor zwierzęcia - undefined, jeśli autor nie podał"
              breed:
                type: string
                description: "gatunek zwierzęcia - undefined, jeśli autor nie podał"
        '404':
          description: Ogłoszenie o podanym id nie istnieje
        '500':
          description: Błąd po stronie serwera

/:
    post:
      tags:
        - /anons - ogłoszenia
      summary: Dodaje nowe ogłoszenie (wymagane zalogowanie)
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: pictures
          type: array
          items:
            type: file
            description: Zdjęcia do ogłoszenia
        - in: formData
          name: title
          type: string
          required: true
        - in: formData
          name: description
          type: string
          required: true
        - in: formData
          name: category
          type: integer
          required: true
          description: "0 - zgłoszenie zaginięcia, 1 - znalezienia"
          enum:
          - 0
          - 1
        - in: formData
          name: lat
          type: number
          format: float
          required: true
          description: szerokość geograficzna
        - in: formData
          name: lng
          type: number
          format: float 
          required: true
          description: długość geograficzna  
        - in: formData
          name: type
          type: string
          required: true
          description: "kategoria, do jakiej należy zwierzę"
        - in: formData
          name: coat
          type: string
          required: false
          description: "typ owłosienia zwierzęcia"
        - in: formData
          name: color
          type: string
          required: false
          description: "kolor zwierzęcia"
        - in: formData
          name: breed
          type: string
          required: false
          description: "gatunek zwierzęcia"
      responses:
        '200':
          description: Ogłoszenie dodane
          schema:
            type: object
            properties:
              id:
                type: integer
                description: 'id dodanego ogłoszenia'
        '400':
          description: Błędne dane
          schema:
            type: object
            properties:
              msg:
                type: string
                description: 'informacja, co poszło nie tak'
        '401':
          description: Użytkownik niezalogowany
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'not logged in'
        '500':
          description: Błąd po stronie serwera
    put:
      tags:
        - /anons - ogłoszenia
      summary: Edytuje istniejące ogłoszenie (wymagane zalogowanie)
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: id
          type: integer
          description: id edytowanego ogłosznia
          required: true
        - in: formData
          name: pictures
          type: array
          required: false
          items:
            type: file
            description: Zdjęcia do ogłoszenia
        - in: formData
          name: title
          type: string
          required: true
        - in: formData
          name: description
          type: string
          required: true
        - in: formData
          name: category
          type: integer
          required: true
          description: "0 - zgłoszenie zaginięcia, 1 - znalezienia"
          enum:
          - 0
          - 1
        - in: formData
          name: lat
          type: number
          format: float
          required: true
          description: szerokość geograficzna
        - in: formData
          name: lng
          type: number
          format: float 
          required: true
          description: długość geograficzna  
        - in: formData
          name: type
          type: string
          required: true
          description: "kategoria, do jakiej należy zwierzę"
        - in: formData
          name: coat
          type: string
          required: false
          description: "typ owłosienia zwierzęcia"
        - in: formData
          name: color
          type: string
          required: false
          description: "kolor zwierzęcia"
        - in: formData
          name: breed
          type: string
          required: false
          description: "gatunek zwierzęcia"        
      responses:
        '200':
          description: Ogłoszenie zmienione
        '404':
          description: Ogłoszenie nie istnieje
        '400':
          description: Podano nieprawidłowe dane
        '401':
          description: Użytkownik nie jest zalogowany
        '403':
          description: Użytkownik nie jest autorem ogłoszenia
        '500':
          description: Błąd po stronie serwera
    delete:
      tags:
        - /anons - ogłoszenia
      summary: Usuwa istniejące ogłoszenie (wymagane zalogowanie)
      consumes:
        - "application/json"
      parameters:
        - in: body
          name: id
          required: true  
          schema:
            type: object
            properties:
              id:
                type: integer
                required: true  
      responses:
        '200':
          description: Ogłoszenie usunięte
        '404':
          description: Ogłoszenie nie istnieje
        '401':
          description: Użytkownik nie jest zalogowany
        '403':
          description: Użytkownik nie jest autorem ogłoszenia
        '500':
          description: Błąd po stronie serwera

/list:
    get:
      tags:
        - /anons - ogłoszenia
      summary: Zwraca listę ogłoszeń posortowaną od najnowszego
      produces:
      - application/json
      parameters:
      - name: page
        in: path
        description: "numer strony do wysłania. jesli pominięte, wysłane zostaną wszystkie ogłoszenia"
        required: false
        type: integer
      - name: num
        in: path
        description: "ilosc ogłoszeń na stronę"
        required: false
        type: integer
      - name: category
        in: path
        description: "0 - zgłoszenie zaginięcia, 1 - znalezienia"
        required: false
        type: integer
        enum:
        - 0
        - 1
      - name: type
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których type jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      - name: coat
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których coat jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      - name: color
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których coat jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      - name: breed
        in: path
        description: "przesłane zostaną tylko ogłoszenia, których breed jest równy wartości tego parametru. mozna podać kilka możliwych wartości - należy je wypisać po przecinku(val1,val2,...)"
        required: false
        type: string
      responses:
        '200':
          description: lista ogłoszeń
          schema:
            type: object
            properties:
              num:
                type: integer
                description: 'liczba wysłanych ogłoszeń'
              list:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    category:
                      type: integer
                      description: "0 - zgłoszenie zaginięcia, 1 - znalezienia"
                      enum:
                      - 0
                      - 1
                    create_date:
                      type: string
                    image:
                      type: string
                      description: 'nazwa głównego zdjęcia ogłoszenia - puste, jeśli zdjęć brak'
                    type:
                      type: string
                      description: kategoria, do której należy zwierzę
        '500':
          description: Błąd po stronie serwera

