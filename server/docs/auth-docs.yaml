/logout:
    get:
      tags:
        - /auth - autentyfikacja
      summary: wylogowuje użytkownika
      produces:
      - application/json
      responses:
        '200':
          description: wylogowano
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'logged out'
        '403':
          description: użytkownik nie jest zalogowany
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'not logged in'

/signup:
    post:
      tags:
        - /auth - autentyfikacja
      summary: zakładanie konta natywnego
      consumes:
      - "application/json"
      produces:
      - application/json
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              login:
                type: string
                required: true
              email:
                type: string
                required: true
              password:
                type: string
                required: true
      responses:
        '201':
          description: konto utworzone
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'account created'
        '400':
          description: błędne dane
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: Błąd po stronie serwera

/activate:
    post:
      tags:
        - /auth - autentyfikacja
      summary: aktywacja konta natywnego
      consumes:
      - "application/json"
      produces:
      - application/json
      parameters:
        - in: body
          name: body
          required: true  
          schema:
            type: object
            properties:
              code:
                type: string
                required: true  
      responses:
        '200':
          description: konto aktywowane
        '400':
          description: nie podano kodu
        '500':
          description: Błąd po stronie serwera

/login:
    post:
      tags:
        - /auth - autentyfikacja
      summary: logowanie do konta natywnego
      consumes:
      - "application/json"
      produces:
      - application/json
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              email:
                type: string
                required: true
              password:
                type: string
                required: true      
      responses:
        '200':
          description: zalogowano
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'ok'
              user_id:
                type: integer
              login:
                type: string
              email:
                type: string
              is_admin:
                type: integer
                enum:
                - 0
                - 1

        '400':
          description: nieprawidłowy kod
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'invalid code'
