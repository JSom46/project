/loggedin:
    get:
      tags:
        - /auth - autentyfikacja
      summary: zwraca informacje o zalogowanym użytkowniku
      produces:
      - application/json
      responses:
        '200':
          description: lista ogłoszeń
          schema:
            type: object
            properties:
              login:
                type: string
              email:
                type: string
              user_id:
                type: integer
        '403':
          description: użytkownik nie jest zalogowany

/logout:
    get:
      tags:
        - /auth - autentyfikacja
      summary: wylogowuje użytkownika
      produces:
      - application/json
      responses:
        '200':
          description: wylogowano
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'logged out'
        '403':
          description: użytkownik nie jest zalogowany
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'not logged in'

/signup:
    post:
      tags:
        - /auth - autentyfikacja
      summary: zakładanie konta natywnego
      consumes:
      - "application/json"
      produces:
      - application/json
      parameters:
        - in: body
          name: body
          required: true
          type: object
          properties:
            login:
              type: string
            password:
              type: string
            email:
              type: string
      responses:
        '201':
          description: konto utworzone
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'account created'
        '400':
          description: błędne dane
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: Błąd po stronie serwera

/activate:
    post:
      tags:
        - /auth - autentyfikacja
      summary: aktywacja konta natywnego
      consumes:
      - "application/json"
      produces:
      - application/json
      parameters:
        - in: body
          name: body
          required: true
          type: object
          properties:
            code:
              type: string
              description: kod aktywacyjny
      responses:
        '200':
          description: konto aktywowane
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'account activated'
        '400':
          description: nieprawidłowy kod
          schema:
            type: object
            properties:
              msg:
                type: string
                enum:
                - 'invalid code'
        '500':
          description: Błąd po stronie serwera

